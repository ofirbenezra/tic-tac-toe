<div [style.font-size]="cellState === 0 ? '1.0em' : '5.0em'"
     [style.color]="cellState === 1 ? 'red' : 'black'"
     (mouseover)="backgroundColor='gray'"
     (mouseout)="backgroundColor='white'"
     [style.background]="winningCell ? 'green' : backgroundColor || 'white'"
     (click)="setCellState()">
  {{ cellText }}
</div>
